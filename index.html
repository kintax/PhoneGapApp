<!doctype html>
<html>
<head>
	<title>Test PhoneGap App</title>
</head>
<body>
	<legend>Add two numbers between 1 and 5000</legend>
	<input type="number" id="first" min="1" max="5000" />
	<div>+</div>
	<input type="number" id="second" min="1" max="5000" />
	<button id="add">Add</button>
	<div id="answer" />

	<script src="app.js"></script>
	<script>
	$('#add').click(function(){
		APP.AddIt($('#answer'));
	});
	</script>
</body>
</html>
